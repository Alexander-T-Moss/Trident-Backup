[gcode_macro SET_LOGO_LED]
description: SET_LED like control for the Stealthburner logo LED

gcode:
    {% set red = params.RED|default(0)|float %}
    {% set green = params.GREEN|default(0)|float %}
    {% set blue = params.BLUE|default(0)|float %}
    {% set white = params.WHITE|default(0)|float %}
    {% set transmit = params.TRANSMIT|default(1)|int %}

    SET_LED LED=sb_leds RED={red} GREEN={green} BLUE={blue} WHITE={white} INDEX=1 TRANSMIT={transmit}


[led_effect status_standby]
leds:
    neopixel:status_bar
layers:
    gradient 0.5 1 top (0.025, 0.1, 0.1), (0.004, 0.02, 0.02)
autostart: true
frame_rate: 24

[led_effect heating]
leds:
    neopixel:status_bar
layers:
    linearfade 3 1 top (1, 0.145, 0), (0.35, 0.05, 0)

autostart: false
frame_rate: 24

[led_effect all_the_colours]
leds:
    neopixel:sb_leds (2-3)
layers:
    gradient 1 1 top (1, 0, 0), (0, 1, 0), (0, 0, 1)

autostart: false
frame_rate: 24

[led_effect print_progress]
leds:
    neopixel:status_bar
layers:
    progress 3 2 top (0.008, 0.04, 0.04)
