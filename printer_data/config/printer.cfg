[constants]
nozzle_diameter: 0.4
min_extrude_temp: 0
sgt_x: 0
sgt_y: 0

[include fluidd.cfg]

# Load all .cfg files from Hardware/Software folder
[include Hardware/*.cfg]
[include Software/*.cfg]

[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[exclude_object]

[include KAMP_Settings.cfg]

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 20000
max_z_velocity: 10
max_z_accel: 500
square_corner_velocity: 5


[firmware_retraction]
retract_length: 0.8
retract_speed: 40
unretract_speed: 40
z_hop_height: 0


[idle_timeout]
timeout: 1800 # Seconds


[input_shaper]
shaper_freq_x: 71.6
shaper_type_x: mzv
damping_ratio_x: 0.042

shaper_freq_y: 50.8
shaper_type_y: mzv
damping_ratio_y: 0.052

[skew_correction]


[z_tilt]
z_positions:
   -50, 18
   150, 348
   350, 18

points:
   28.9, 5
   150, 247.2
   276.1, 5

speed: 200
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.0075


[bed_mesh]
mesh_min: 30, 30
mesh_max: 270,270
zero_reference_position: 150,150

speed: 300
probe_count: 15, 15
horizontal_move_z: 5
algorithm: bicubic

[include AFC/*.cfg]

